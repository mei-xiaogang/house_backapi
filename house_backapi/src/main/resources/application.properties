server.port=8080
##定义数据源组件
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/U4_test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=Admin123!
#
##springboot整合mybatis的配置
##指定mybatis的配置文件(将mybatis配置文件复到resources目录)
mybatis.config-location=classpath:mybatis/mybatis-config.xml
##指定实体类型别名   配置文件中省去该配置
##mybatis.type-aliases-package=com.team.k9509_springbootdemo.entity
##指定sql映射文件的位置  配置文件中省该配置
##mybatis.mapper-locations=classpath:com/team/k9509_springbootdemo/mapper/*.xml

#springmvc文件上传的配置 可不写
#  默认为true支持文件上传
spring.servlet.multipart.enabled=true
# 上传文件总的最大值
spring.servlet.multipart.max-request-size=10MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=10MB

## jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

